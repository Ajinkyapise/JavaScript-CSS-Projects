<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p>Enter your text here:</p>
      <input type="text" placeholder="Text or URL" id="qrText" />
      <div id="imgBox">
        <img src="" alt="QR Code" id="qrImage" />
      </div>
      <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script>
      let qrText = document.getElementById("qrText");
      let qrImage = document.getElementById("qrImage");
      let imgBox = document.getElementById("imgBox"); // Ensure this is declared to use later

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
            encodeURIComponent(qrText.value);
          imgBox.classList.add("show-img"); // Correctly add class to show the image
          qrImage.alt = "QR Code for " + qrText.value;
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
