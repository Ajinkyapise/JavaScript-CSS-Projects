<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/8ecfb888d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="music-player"></div>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./Media/maxresdefault.jpg" class="song-img" />
      <h1>Dj Aj</h1>
      <p>Bet My Heart on You</p>
      <audio id="song">
        <source
          src="/Media/1.04 - Maroon 5 - Lips On You.mp3"
          type="audio/mpeg"
        />
      </audio>
      <input type="range" value="0" id="progress" />
      <div class="buttons">
        <div>
          <i class="fa-solid fa-backward"></i>
        </div>
        <div>
          <i id="ctrlicon" class="fa-solid fa-play" onclick="playpause()"></i>
        </div>
        <div>
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlicon = document.getElementById("ctrlicon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playpause() {
        if (ctrlicon.classList.contains("fa-pause")) {
          ctrlicon.classList.remove("fa-pause");
          ctrlicon.classList.add("fa-play");
          song.pause();
        } else {
          ctrlicon.classList.remove("fa-play");
          ctrlicon.classList.add("fa-pause");
          song.play();
        }
      }

      song.ontimeupdate = function () {
        progress.value = song.currentTime;
      };

      progress.onchange = function () {
        song.currentTime = progress.value;
      };
    </script>
  </body>
</html>
